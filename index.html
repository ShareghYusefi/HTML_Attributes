<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <!-- attributes are used to customize elements -->
    <h1 align="center" dir="rtl" style="color: blue; background-color: bisque">
      HTML Attributes!
    </h1>

    <!-- common attributs: title, width, height, dir, id -->
    <img
      id="google-logo"
      src="google_logo.jpeg"
      alt="Google logo"
      title="Google logo"
      width="200px"
      height="100px"
    />
  </body>
</html>
